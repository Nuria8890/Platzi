<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio librería</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <h1>Librería MyBooks</h1>
  </header>
  <main>
    <form action="">
      <label for="bookName">
        <span>Título del libro: </span>
        <input type="text" id="bookName">
      </label>
    </form>
    <section class="buttons">
      <button id="btn_addBook">Add book</button>
      <button id="btn_rmBook">Remove book</button>
    </section>
    <section class="sec_bookList">
      <ol class="bookList">
      </ol>
    </section>
  </main>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="./index.js"></script>
</body>
</html>
